{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀友人戦レーティングシステム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="{% url 'rate:index' %}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">麻雀友人戦レーティングシステム</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'rate:index' %}" class="nav-link">ホーム</a></li>
                <li class="nav-item"><a href="{% url 'rate:data' %}" class="nav-link active">対局結果</a></li>
                <li class="nav-item"><a href="{% url 'rate:rate' %}" class="nav-link">レート</a></li>
            </ul>
        </header>
    </div>


    <div class="container">
        <h2>プレイヤーの追加</h2>
        <form action="{% url 'rate:settings' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new-player" class="form-label">プレイヤー名</label>
                <input type="text" class="form-control" name="new-player" id="new-player" required>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
    </div>

    <div class="container">
        <h2>ゲームモードの追加</h2>
        <form action="{% url 'rate:settings' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new-gm" class="form-label">ゲームモード名</label>
                <input type="text" class="form-control" name="new-gm" id="new-gm" required>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
